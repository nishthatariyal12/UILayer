<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
   
    <title>registration form</title>
</head>
<body>
<section class="contact-form">
  <h1 style="margin: 2%;">Form</h1>
 
  <form>
  
    
    <div class="input-group">
      <label for="fname">First Name</label>
      <input id="fname" name="fname" type="text" required />
    </div>
      <div class="input-group">
      <label for="lname">Last Name</label>
      <input id="lname" name="lname" type="text" required />
    </div>
    
    <div class="input-group">
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required/>
    </div>
    
    
    <div class="input-group">
     <label for="Gender" > select gender</label><br>
 
      
        <select id="gender" name="gender" class="custom-select" >
              
        <option value="none" selected disabled hidden>
            Select an Option
        </option> 
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <span class="err" id="gender_err"></span><br/>
    </div>
    
    <div class="input-group">
      <p class="group-label">Select courses</p>
      <input id="Course 1" name="course" type="checkbox" value="course-1"/>
      <label class="inline" for="course-1">Course 1</label>
      <input id="course-2" name="course" type="checkbox" value="coourse-2"/>
      <label class="inline" for="course-2">Course 2</label>
        <span class="err" id="course_err"></span><br/> 
    </div>
  
    <button type="submit">Send It!</button>
  </form>
</section>


<script src="js/app.js"></script>

</body>
</html>
